<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized T-Shirt Order Form</title>
  </head>
  <body>
    <center>
      <h1>Customized T-Shirt Order Form</h1>
      <img width="200" src="./images/tshirt.png" alt="no image">
      <form action="/submit_order" method="post">
        <table>
          <tr>
            <td>
              <label for="tagline"
                ><b><u>Tagline:</u></b></label
              >
            </td>
            <td><input type="text" id="tagline" name="tagline" required /></td>
          </tr>
          <tr>
            <td>
              <label for="tagline"
                ><b><u>Color:</u></b></label
              >
            </td>
            <td>
              <select id="color" name="color" required>
                <option value="" disabled selected>Select color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <!-- Add more color options as needed -->
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="tagline"
                ><b><u>Size:</u></b></label
              >
            </td>
            <td>
              <select id="size" name="size" required>
                <option value="" disabled selected>Select size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <!-- Add more size options as needed -->
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="tagline"
                ><b><u>Quantity:</u></b></label
              >
            </td>
            <td>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="tagline"
                ><b><u>Delivery Date:</u></b></label
              >
            </td>
            <td>
              <input
                type="date"
                id="delivery_date"
                name="delivery_date"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="tagline"
                ><b><u>Other Delivery Details:</u></b></label
              >
            </td>
            <td>
              <textarea
                id="delivery_details"
                name="delivery_details"
                rows="4"
                cols="50"
              ></textarea>
            </td>
          </tr>
        </table>

        <!-- Submit button -->
        <input type="submit" value="Place Order" />
      </form>
    </center>
  </body>
</html>
